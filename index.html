<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>To Do List</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    h2 {
        color: #333;

    }

    #taskInput {
        padding: 10px;
        width: 250px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        padding: 10px 15px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2563eb;
    }

    #taskList {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 400px;
        margin-top: 30px;
    }

    #taskList li {
        background-color: white;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }

    #taskList li input {

        margin-right: 10px;
        padding: 6px;
        border: 2px solid #ddd;

    }

    #taskList li div {

        flex-grow: 1;

    }

    #taskList li button {
        background-color: #ef4444;
        margin-left: 5px;
    }

    #taskList li button:hover {
        background-color: #dc2626;
    }

    #taskList li button:nth-child(4) {
        background-color: #f59e0b;
    }

    #taskList li button:nth-child(4):hover {
        background-color: #d97706;
    }

    #taskList li button:nth-child(3) {
        background-color: rgb(44, 156, 44);
    }

    #taskList li button:nth-child(3):hover {
        background-color: #267806;
    }
</style>

<body>



    <h1>Todo List</h1>

    <input type="text" id="taskInput" placeholder="Enter the task">
    <button onclick="addTask()">Add Task</button>
    <p id="errorMsg" style="color: red; font-weight: 500;"></p>

    <h2>Task List</h2>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskText = document.getElementById("taskInput").value;
            let errorMsg = document.getElementById("errorMsg");

            if (taskText === "") {
                errorMsg.innerText = "Please enter the task";
                return;
            }

            // Validation: Input contains only special characters
            let onlySpecialChars = /^[^a-zA-Z0-9]+$/;
            if (onlySpecialChars.test(taskText)) {
                errorMsg.innerText = "This is not a valid task";
                return;
            }
            errorMsg.innerText = "";

            let li = document.createElement("li");

            // Display div
            let taskDisplay = document.createElement("div");
            taskDisplay.innerText = taskText;

            // Editable input
            let taskInputEdit = document.createElement("input");
            taskInputEdit.type = "text";
            taskInputEdit.value = taskText;
            taskInputEdit.style.display = "none";


            // Tick button
            let saveBtn = document.createElement("button");
            saveBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            saveBtn.style.display = "none";
            saveBtn.onclick = function () {
                taskDisplay.innerText = taskInputEdit.value;
                taskInputEdit.style.display = "none";
                taskDisplay.style.display = "block";
                saveBtn.style.display = "none";
                editBtn.style.display = "inline"; // <-- Edit button wapis show karein
            };

            // Delete button
            let delBtn = document.createElement("button");
            delBtn.innerHTML = '<i class="fas fa-trash"></i>';
            delBtn.onclick = function () {
                li.remove();
            };

            // Edit button
            let editBtn = document.createElement("button");
            editBtn.innerHTML = '<i class="fas fa-pen"></i>';
            editBtn.onclick = function () {
                taskInputEdit.style.display = "inline";
                taskDisplay.style.display = "none";
                saveBtn.style.display = "inline";
                editBtn.style.display = "none"; // <-- Edit button hide karein
            };

            li.appendChild(taskDisplay);
            li.appendChild(taskInputEdit);
            li.appendChild(saveBtn);
            li.appendChild(editBtn);
            li.appendChild(delBtn);

            document.getElementById("taskList").appendChild(li);
            document.getElementById("taskInput").value = "";
        }
    </script>


</body>

</html>


</html>
